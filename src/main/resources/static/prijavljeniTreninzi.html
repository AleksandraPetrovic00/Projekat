<body>

<div class="title">
    <h1>Prijavljeni treninzi</h1>
</div>

<table class="content-table" id="table">
    <thead>
    <tr>
        <th></th>
        <th>Naziv</th>
        <th>Tip Treninga</th>
        <th>Opis</th>
        <th>Vreme</th>
        <th>Sala</th>
        <th>Trajanje</th>
        <th>Cena</th>
        <th>Broj prijavljenih</th>
    </tr>
    </thead>

    <tbody>

    </tbody>
</table>

<select name="sortiranje" id="sortiranje">
    <option value="sort" id="sort">--SORTIRAJ--</option>
    <option value="cenar" id="cenar">Cena rastuce</option>
    <option value="cenao" id="cenao">Cena opadajuce</option>
    <option value="vremer" id="vremer">Vreme rastuce</option>
    <option value="vremeo" id="vremeo">Vreme opadajuce</option>
</select>

<div class="kriterijumi">
    <input type="text" placeholder="Pretrazi po nazivu" id="naziv">
    <input type="text" placeholder="Pretrazi po opisu" id="opis">
    <input type="text" placeholder="Pretrazi po ceni" id="cena">
    <input type="date" placeholder="Pretrazi po vremenu" id="vreme">
</div>
<select name="tipovi" id="tipovi">
    <option value="tip" id="tip">--TIP--</option>
    <option value="hiit" id="hiit">HIIT</option>
    <option value="core" id="core">CORE</option>
    <option value="yoga" id="yoga">YOGA</option>
    <option value="cardio" id="cardio">CARDIO</option>
</select>

<button type="submit" id="pretraga">Pretrazi</button>
