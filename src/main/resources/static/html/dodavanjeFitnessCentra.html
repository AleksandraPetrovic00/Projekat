<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novi Fitnes Centar</title>
    <link rel="stylesheet" href="dodavanjeFitnesCentra.css">
    <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous">
    </script>
</head>
<body>
    <div class="title">Add Fitness Center</div>
    
    <form class="add_centar" id="fcentar">
        <div class="textbox">
            <label id="nazivlab">Naziv:</label>
            <input type="text" placeholder="Naziv" id="naziv" required>
        </div>

        <div class="textbox">
            <label id="adresalab">Adresa:</label>
            <input type="text" placeholder="Adresa" id="adresa" required>
        </div>

        <div class="textbox">
            <label id="brojlab">Broj telefona:</label>
            <input type="tel" placeholder="Broj telefona" id="brojTelefona" required>
        </div>

        <div class="textbox">
            <label id="emaillab">E-mail:</label>
            <input type="email" placeholder="Email adresa" id="email">
        </div>

        <input type="submit" class="button" value="Submit" id="centarSubmit">
    </form>

    <script src="dodavanjeFitnessCentra.js" defer></script>

</body>
</html>
