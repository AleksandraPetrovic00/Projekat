<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRENER - Izmeni termin</title>
    <link rel="stylesheet" href="izmeniTermin.css">
    <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous">
    </script>
</head>
<body>
    <div class="title">Izmeni termin</div>
    
    <form class="updateTrening" id="trening">
        <div class="textbox">
            <label id="cenalab">Cena:</label>
            <input type="text" placeholder="Cena" id="cena">
        </div>

        <div class="textbox">
            <label id="vremelab">Vreme:</label>
            <input type="date" placeholder="Vreme" id="vreme">
        </div>

        <input type="submit" class="button" value="Potvrdi izmenu" id="terminSubmit">
    </form>

    <table class="content-table" id="table">
        <thead>
        <tr>
            <th>Naziv</th>
            <th>Izaberi salu</th>
        </tr>
        </thead>
    
        <tbody>
        </tbody>
    </table>

    <script src="izmeniTermin.js" defer></script>

</body>
</html>
