<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN - Dodaj salu</title>
    <link rel="stylesheet" href="dodajSalu.css">
    <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous">
    </script>
</head>
<body>
    <div class="title">Dodaj salu</div>
    
    <form class="addSala" id="sala">
        <div class="textbox">
            <label id="kapacitetlab">Kapacitet:</label>
            <input type="text" placeholder="Kapacitet" id="kapacitet" required>
        </div>

        <div class="textbox">
            <label id="oznakalab">Oznaka sale:</label>
            <input type="text" placeholder="Oznaka sale" id="oznakaSale" required>
        </div>

        <button type="submit" class="button" id="salaSubmit">Submit</button>
    </form>

    <table class="content-table" id="table">
        <thead>
        <tr>
            <th>Id</th>
            <th>Naziv</th>
            <th>Izaberi</th>
        </tr>
        </thead>
    
        <tbody>
        </tbody>
    </table>

    <script src="dodajSalu.js" defer></script>

</body>
</html>
